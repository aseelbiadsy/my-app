<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
</head>
<body>
  <h2>Register</h2>
  <input id="regUser" placeholder="Username">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="logUser" placeholder="Username">
  <input id="logPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <script>
    const API = "http://localhost:5000"; // على Render يتغير للرابط الجديد

    async function register() {
      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("regUser").value,
          password: document.getElementById("regPass").value
        })
      });
      document.getElementById("msg").innerText = (await res.json()).message;
    }

    async function login() {
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("logUser").value,
          password: document.getElementById("logPass").value
        })
      });
      document.getElementById("msg").innerText = (await res.json()).message;
    }
  </script>
</body>
</html>
